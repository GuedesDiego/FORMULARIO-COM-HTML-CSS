<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <title>Cadastro de Veículos</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Venda o seu veículo aqui é muito mais rápido! Cadastra-se! É de graça :)</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <h3>
                    <p >Cadastro</p>
                </h3>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda rápido o seu veículo!</h1>
                <p>Coloque as caracteristicas do seu veículo e marque os opcionais que ele possui.</p>
                <form>
                    <div class="box-input">
                        <label for="title">
                            Título do anúncio:
                            <span class="required-field">
                                *</span></label>
                        <input type="text" name="title" id="title" class="block" placeholder="Digite o título do anuncio."
                            minlength="2" maxlength="5" required>
                        <input type="submit" class="btn-submit" value="cadastrar">
                    </div>
                    <div class="box-input">
                        <label for="price">Preço do Veículo:
                            <span class="required-field">
                                *</span>
                        </label>
                        <input type="number" id="price" name="price" class="block" required>
                        <div class="box-input">
                            <label for="description">Descrição:
                                <span class="required-field">*</span>
                            </label>
                            <textarea 
                            name="description" 
                            id="description" 
                            cols="30" 
                            rows="10" 
                            class="block"
                            required
                            placeholder="Descreva aqui seu veículo">
                        </textarea>
                        </div>
                        <div class="box-input"></div>
                        <label for="unique_owner">Único dono?
                            <span class="required-field">*</span>
                        </label>
                        <select name="unique_owner" id="unique_owner" required>
                            <option value="">Selecione</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>
                    <div class="box-input">
                        <label for="brand">
                            Marca:
                            <span class="required-field">
                                *</span></label>
                        <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca de seu veículo"
                            minlength="2" maxlength="5" required>
                        </div>
                        <div class="box-input">
                            <label for="model">
                                Modelo:
                                <span class="required-field">
                                    *</span></label>
                            <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo de seu veículo"
                                minlength="2" maxlength="5" required>
                            </div>
                            <div class="box-input">
                                <label for="mileage">
                                    Quilometragem:
                                    <span class="required-field">
                                        *</span></label>
                                <input type="number" name="mileage" id="mileage" class="block" placeholder="Digite a Quilometragem"
                                    minlength="2" maxlength="5" required>
                                </div>
                                <div class="box-input">
                                    <label for="purchase_date">
                                        Data de compra do veículo:
                                        <span class="required-field">
                                            *</span></label>
                                    <input type="date" name="purchase_date" id="purchase_date" class="block" placeholder="Digite a data"
                                        minlength="2" maxlength="5" required>
                                    </div>
                                    <div class="box-input">
                                        <p>Câmbio: <span class="required-field">*</span></p>
                                        <input type="radio" id="manual" name="gear">
                                        <label for="manual">Manual</label>
                                        <input type="radio" id="auto" name="gear">
                                        <label for="auto">Automático</label>
                                    </div>
                                    <div class="optional_box">
							<p>Opcionais:</p>
							<ul class="optional_list">
								<li>
									<input type="checkbox" id="airbag" name="optional[]" value="airbag">
									<label for="airbag">Airbag</label>
								</li>
								<li>
									<input type="checkbox" id="alarm" name="optional[]" value="alarm">
									<label for="alarm">Alarme</label>
								</li>
								<li>
									<input type="checkbox" id="ac" name="optional[]" value="ac">
									<label for="ac">Ar Condicionado</label>
								</li>
								<li>
									<input type="checkbox" id="eletric_lock" name="optional[]" value="eletric_lock">
									<label for="eletric_lock">Trava elétrica</label>
								</li>
							</ul>
						</div>
						<div class="optional_box">
							<ul class="optional_list">
								<li>
									<input type="checkbox" id="eletric_window" name="optional[]" value="eletric_window">
									<label for="eletric_window">Vidro elétrico</label>
								</li>
								<li>
									<input type="checkbox" id="speakers" name="optional[]" value="speakers">
									<label for="speakers">Som</label>
								</li>
								<li>
									<input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
									<label for="reverse_camera">Câmera de Ré</label>
								</li>
								<li>
									<input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
									<label for="leather_seat">Banco de Couro</label>
								</li>
							</ul>
						</div>
						<div class="box-input">
							<p>Envie imagens do veículo: <span class="required-field">*</span></p>
							<input 
								type="file"
								multiple accept="image/png, image/jpeg" 
								id="images"
								name="images"
								required
							>
						</div>
                        <input type="submit" class="btn-submit" value="cadastrar">
                </form>
                

            </div>
        </div>
    </div>


</body>

</html>
